<script type="text/javascript">
	$(function(){
		show();
		function show(){
			$.ajax({
				type: 'post',
				url: 'http://123.207.151.118/leftboard/show.php',
				cache: false,
				success: function(data){
					$("#show_area").html(data);

				error: function(){
					alert(data);
				}
			})
		}
		$("#submit").click(function(){
			var text = $("#textarea")[0].value;
			$.ajax({
				type: 'post',
				url: 'http://123.207.151.118/leftboard/board.php',
				data: { text : text },
				cache: false,
				success: function(data){
					show();
					$("#textarea").val("");
				},
				error: function(){
					alert("wrong");
				}
			})
		})
	})
</script>
